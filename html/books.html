<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>К Н И Г И</title>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar_list">
            <li><a class="nav-register" href="../html/register.html">Регистрация</a></li>
            <li><a class="nav-login" href="../html/login.html">Логин</a></li>
            <li><a class="nav-about" href="../html/about-us.html">О нас</a></li>
            <li><a class="nav-basket" href="../html/basket.html">Корзина</a></li>
            <li><a class="nav-books" href="../html/books.html">Книги</a></li>
            <li><a class="nav-orders" href="../html/order.html">Заказы</a></li>
            <li><a class="nav-rights-roles" href="../html/rights-roles.html">Права и роли</a></li>
            <li><a class="nav-users" href="../html/users.html">Пользователи</a></li>
        </ul>
    </nav>
    <div class="tabs-block">
        <button class="add-book-tab"><h1>Добавить книгу</h1></button>
        <button class="book-list-tab"><h1>Список книг</h1></button>
    </div>
    <div class="form-block">
        <form class="book-form">
            <input class="book-name" type="text" placeholder="Название книги">
            <input class="author" type="text" placeholder="Автор">
            <select class="author-select"></select>
            <input class="genre" type="text" placeholder="Жанр">
            <select class="genre-select"></select>
            <input class="binding" type="text" placeholder="Переплет">
            <select class="binding-select"></select>
            <input class="year" type="text" placeholder="Год издания">
            <select class="year-select"></select>
            <input class="price" type="text" placeholder="Цена">
            <input class="quantity" type="text" placeholder="Количество">
            <input class="page-quantity" type="text" placeholder="Количество страниц">
            <input class="book-save" type="submit" value="Сохранить">
        </form>
        <button class="save-changes">Сохранить изменения</button>
    </div>
    
    <div class="list-block">
        <div class="filter-block">
            <input class="book-search" type="text" placeholder="Поиск..">
            <button class="btn-search">Искать</button>

            <input class="author-filter filter-input" name="author" placeholder="Автор" type="text">

            <input class="genre-filter filter-input" name="genre" placeholder="Жанр" type="text">

            <input class="binding-filter filter-input" name="binding" placeholder="Переплет" type="text">

            <input class="year-filter-less filter-input" name="year_gte" placeholder="Год" type="number"> 
            <input class="year-filter-great filter-input" name="year_lte" placeholder="Год" type="number"> 
            <button class="year-btn">Фильтр</button>

            <select class="price-filter">
                <option value="1">От высокой к низкой</option>
                <option value="2">От низкой к высокой</option>
            </select>
            <button class="price-btn">Фильтр</button>
        </div>
        <ul class="book-list"></ul>
        <ul class="page-list"></ul>
    </div>
    <div class="delete-block">
        <form class="modal_content-delete">
            <h3>Вы действительно хотите удалить эту книгу?</h3>
            <button class="yes-btn">Да</button> 
            <button class="no-btn">Нет</button> 
        </form>
    </div>
    <script src="../js/books.js" type="module"></script>
</body>
</html>
