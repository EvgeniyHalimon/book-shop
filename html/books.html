<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>О нас</title>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar_list">
            <li><a href="../html/register.html">Регистрация</a></li>
            <li><a href="../html/login.html">Логин</a></li>
            <li><a href="../html/about-us.html">О нас</a></li>
            <li><a href="../html/basket.html">Корзина</a></li>
            <li><a href="../html/books.html">Книги</a></li>
            <li><a href="../html/order.html">Заказы</a></li>
            <li><a href="../html/rights-roles.html">Права и роли</a></li>
            <li><a href="../html/users.html">Пользователи</a></li>
        </ul>
    </nav>
    <div class="tabs-block">
        <button class="add-book-tab"><h1>Добавить книгу</h1></button>
        <button class="book-list-tab"><h1>Список книг</h1></button>
    </div>
    <div class="form-block">
        <form class="book-form">
            <input class="book-name" type="text" placeholder="Название книги">
            <input class="author" type="text" placeholder="Автор">
            <select class="author-select"></select>
            <input class="genre" type="text" placeholder="Жанр">
            <select class="genre-select"></select>
            <input class="binding" type="text" placeholder="Переплет">
            <select class="binding-select"></select>
            <input class="year" type="text" placeholder="Год издания">
            <select class="year-select"></select>
            <input class="price" type="text" placeholder="Цена">
            <input class="quantity" type="text" placeholder="Количество">
            <input class="page-quantity" type="text" placeholder="Количество страниц">
            <input class="book-save" type="submit" value="Сохранить">
        </form>
        <button class="save-changes">Сохранить изменения</button>
    </div>
    
    <div class="list-block">
        <div class="filter-block">
            <input class="book-search" type="text" placeholder="Название книги">
            <button class="btn-search">Искать</button>
            <select class="author-filter">
            </select>
            <select class="genre-filter">
            </select>
            <select class="binding-filter">
                <option>Мягкий</option>
                <option>Твердый</option>
            </select>
            <select class="year-filter">
            </select>
            <select class="price-filter">
                <option>От высокой к низкой</option>
                <option>От низкой к высокой</option>
            </select>
            <select class="rate-filter">
                <option>От высокого к низкому</option>
                <option>От низкого к высокому</option>
            </select>
        </div>
        <ul class="book-list"></ul>
        <ul class="page-list"></ul>
    </div>

    <script src="../js/books.js" type="module"></script>
</body>
</html>
