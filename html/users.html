        <h1 class="users-title">Пользователи</h1>
        <button class="create-user">Создать пользователя</button>
        <ul class="users-list"></ul>
        <ul class="page-list"></ul>
    </div>

    <div class="modal-user">
        <form class="modal_content-user">
            <input class="name" type="text" placeholder="Имя" required>
            <input class="surname" type="text" placeholder="Фамилия" required>
            <input class="email" type="text" placeholder="Почта" required>
            <button class="genEmail">Генерировать почту</button>
            <input class="password" type="text" placeholder="Пароль" required>
            <button class="genPass">Генерировать пароль</button>
            <select class="rank"></select>
            <input class="save" type="submit" value="Сохранить">
        </form>
    </div>
